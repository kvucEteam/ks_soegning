<!DOCTYPE html>
<html>

<head>
    <title>Søg efter bilagsmateriale</title>
    <!-- http://www.robotstxt.org/meta.html -->
    <meta name="robots" content="noindex, nofollow" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../library/css/styles.css" type="text/css" />
    <link rel="stylesheet" href="soegning.css" type="text/css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
</head>

<body>
    <div class="container-fluid">
        
            <h1 id="XXX_header">Søg efter bilagsmateriale</h1>
            <div class="col-xs-12 col-md-8">
                <div class="instr_container"></div>
                <div id="explanationWrapper"></div>
            </div>
            <div class="col-xs-4"></div>
        <div class="col-md-12 col-xs-12 main_content">
                <h3>Vælg et overordnet emne:</h3>
                <div class="nav_container"></div>
                <h3>Vælg underemner:</h3>
                <div class="canvas_container">
                </div>
                <h3 id="FilterHeading">Vælg et eller flere filtre herunder:</h3>
                <div id="Filters">
                    <span class="ErrMsg"></span>
                </div>
                <h3 id="DataBaseHeading">Søg på disse udvalgte databaser:</h3>
                <div id="Databases">
                    <span class="ErrMsg"></span>
                </div>
                <!-- 
                    <p>(Foretag en dyb søgning med dine valg - Åbner i et nyt vindue)</p> 
 -->
            </div>
            <div class="search_container ">
                <div id="SearchTextParent" class="col-xs-9">
                    <textarea id="SearchText" type="text" placeholder="Skriv dine søgeord her eller tlføj ved at klikke på ordene.."></textarea> <span class="ErrMsg"></span>
                </div>
                <div class="col-xs-2 col-md-3 ">
                    <div id="Search" class="btn btn-primary">Google søgning</div>
                </div>
            </div>
        </div>
        <script src="../library/vendor_scripts.js"></script>
        <script src="../library/custom_scripts.js">
        </script>
        <script src="../library/js/arbor.js"></script>
        <script language="javascript" type="text/javascript" src="graphics.js"></script>
        <script language="javascript" type="text/javascript" src="renderer.js"></script>
        <script type="text/javascript">
        $(document).ready(function() {
            getAjaxData("GET", "json/soegning.json", false, "json");
            one_line_footer();

        });
        </script>
        <script language="javascript" type="text/javascript" src="soegning.js"></script>
        <script language="javascript" type="text/javascript" src="mindmap.js"></script>
</body>

</html>
